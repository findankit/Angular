<mat-drawer-container class="example-container" [style.height]="height">
	<mat-drawer #drawer class="example-sidenav" mode="side" [opened]="toggleMenu$.value">
		<div *ngIf="toggleMenu$.value">
			<mat-icon class="openSidebar action" (click)="toggleMenu()">close</mat-icon>
		</div>
		<hr>
		<nav>
			<div *ngFor="let item of sidebarMenuItems">
				<app-nav-dropdown [option]="item" (click)="menuItemClick(item)" #navdropdown></app-nav-dropdown>
			</div>
		</nav>
	</mat-drawer>
	<mat-drawer-content
		[ngStyle]="{'background-image': 'url(\''+(backgroundImage?.startsWith('http') ? backgroundImage : 'assets/background/'+backgroundImage)+'\')'}">
		<div class="dull">
			<div *ngIf="!toggleMenu$.value">
				<mat-icon class="openSidebar action" (click)="toggleMenu()">apps</mat-icon>
			</div>
			<router-outlet></router-outlet>
		</div>
	</mat-drawer-content>
</mat-drawer-container>
