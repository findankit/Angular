<div *ngIf="!vimeoItems.length">
	<div class="no-item">
		No folder or video found
	</div>
</div>

<div class="folders">
	<div class="folder-items" *ngFor="let item of vimeoItems">
		<app-vimeo-item [vimeoItem]="item" (onFolderClick)="setFolderPath(item)"
			(onVideoClick)="setVideoPath(item)" (onDelete)="deleteItem(item)"></app-vimeo-item>
	</div>
	<div>
		<router-outlet></router-outlet>
	</div>
</div>
