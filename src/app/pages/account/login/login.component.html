<div class="parent">
	<form [formGroup]="formGroup" (submit)="login()">
		<app-validation-message>
			<input class="round" type="email" placeholder="Email" formControlName="email">
		</app-validation-message>
		<app-validation-message>
			<input class="round" type="password" placeholder="Password"  formControlName="password">
		</app-validation-message>
		<input type="date" formControlName="date">
		<div class="action">
			<button type="submit">Sign In</button>
		</div>
	</form>
</div>
