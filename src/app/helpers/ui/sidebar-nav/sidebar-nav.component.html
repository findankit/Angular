<div id="parent" [style.width]="navWidth || '200px'">
	<ul>
		<li *ngFor="let item of navItems">
			<div [routerLink]="item.routing[1]" routerLinkActive="active-nav-link">
				<span>
					{{item.routing[0]}}
				</span>
				<a id="author" title="App author" [href]="item.author?.[1]">{{item.author?.[0]}}</a>
			</div>
		</li>
	</ul>
</div>
